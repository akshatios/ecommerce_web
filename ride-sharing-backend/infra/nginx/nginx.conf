events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8000;
    }

    upstream user_service {
        server user-service:8000;
    }

    upstream driver_service {
        server driver-service:8000;
    }

    upstream location_service {
        server location-service:8000;
    }

    upstream trip_service {
        server trip-service:8000;
    }

    upstream payment_service {
        server payment-service:8000;
    }

    upstream notification_service {
        server notification-service:8000;
    }

    upstream pricing_service {
        server pricing-service:8000;
    }

    upstream admin_service {
        server admin-service:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;

        # Enable CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Auth Service
        location /api/v1/auth {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # User Service
        location /api/v1/riders {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Driver Service
        location /api/v1/drivers {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://driver_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Location Service
        location /api/v1/location {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://location_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Trip Service (HTTP)
        location /api/v1/trips {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://trip_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Trip Service (WebSocket)
        location /ws {
            proxy_pass http://trip_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # Payment Service
        location /api/v1/payments {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Notification Service
        location /api/v1/notifications {
            limit_req zone=general burst=30 nodelay;
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Pricing Service
        location /api/v1/pricing {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://pricing_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Admin Service
        location /api/v1/admin {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://admin_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
