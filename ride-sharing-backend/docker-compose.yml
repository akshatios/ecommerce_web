version: '3.8'

services:
  # Database: Postgres with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: ride_sharing_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ride_sharing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache & Geo: Redis
  redis:
    image: redis:alpine
    container_name: ride_sharing_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Broker: Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # Object Storage: MinIO
  minio:
    image: minio/minio
    container_name: ride_sharing_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Service: Auth (Enhanced with OTP + Refresh Tokens)
  auth-service:
    build: ./services/auth-service
    container_name: auth_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/auth-service:/app
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/ride_sharing
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: supersecretkey
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      OTP_EXPIRE_MINUTES: 5
      TWILIO_ACCOUNT_SID: ""
      TWILIO_AUTH_TOKEN: ""
      TWILIO_PHONE_NUMBER: ""
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Service: User (Rider)
  user-service:
    build: ./services/user-service
    container_name: user_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/user-service:/app
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/ride_sharing
    depends_on:
      db:
        condition: service_healthy

  # Service: Driver
  driver-service:
    build: ./services/driver-service
    container_name: driver_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/driver-service:/app
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/ride_sharing
    depends_on:
      db:
        condition: service_healthy

  # Service: Location
  location-service:
    build: ./services/location-service
    container_name: location_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/location-service:/app
    ports:
      - "8004:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  # Service: Trip (Enhanced with WebSocket)
  trip-service:
    build: ./services/trip-service
    container_name: trip_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/trip-service:/app
    ports:
      - "8005:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/ride_sharing
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      location-service:
        condition: service_started

  # Service: Payment
  payment-service:
    build: ./services/payment-service
    container_name: payment_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/payment-service:/app
    ports:
      - "8006:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/ride_sharing
      STRIPE_SECRET_KEY: ""
      RAZORPAY_KEY_ID: ""
      RAZORPAY_KEY_SECRET: ""
    depends_on:
      db:
        condition: service_healthy

  # Service: Notification
  notification-service:
    build: ./services/notification-service
    container_name: notification_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/notification-service:/app
    ports:
      - "8007:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      FCM_SERVER_KEY: ""
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  # Service: Pricing
  pricing-service:
    build: ./services/pricing-service
    container_name: pricing_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/pricing-service:/app
    ports:
      - "8008:8000"
    environment:
      BASE_FARE: 50.0
      PER_KM_RATE: 15.0
      PER_MINUTE_RATE: 2.0
      SURGE_MULTIPLIER: 1.0

  # Service: Admin Panel
  admin-service:
    build: ./services/admin-service
    container_name: admin_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/admin-service:/app
    ports:
      - "8009:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/ride_sharing
      AUTH_SERVICE_URL: http://auth-service:8000
      USER_SERVICE_URL: http://user-service:8000
      DRIVER_SERVICE_URL: http://driver-service:8000
      TRIP_SERVICE_URL: http://trip-service:8000
      PAYMENT_SERVICE_URL: http://payment-service:8000
    depends_on:
      db:
        condition: service_healthy

  # API Gateway: NGINX
  nginx:
    image: nginx:alpine
    container_name: api_gateway
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - driver-service
      - location-service
      - trip-service
      - payment-service
      - notification-service
      - pricing-service

volumes:
  postgres_data:
  redis_data:
  minio_data:
